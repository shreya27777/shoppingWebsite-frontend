<app-navbar></app-navbar>
<div class="container-fluid">

  <div class="container-fluid">
    <div class="row my-2">
      <div class="col-3" style="border-right: 2px solid lightgrey">

          <table class="table table-hover mt-5 ">
            <tbody>
            <tr>
              <td class=" my-cursor" (click)="edit()">Edit Profile</td>
            </tr>
            <tr>
              <td class=" my-cursor" routerLink="/orders">My Orders</td>
            </tr>
            <tr>
              <td class=" my-cursor" routerLink="/user-cart">Cart Details</td>
            </tr>
            </tbody>
          </table>

      </div>
      <div class="col-9">
        <div class="d-flex justify-content-center mt-5">
          <div class="p-3 border pl-5 pr-5">
            <form class="text-center">
              <h2 class=" text-center mb-4 mt-4 ">Profile Details</h2>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
              <span class="input-group-text"
              > <i class="material-icons">person</i></span>
                  </div>
                  <input type="text" class="form-control " name="name" [(ngModel)]="name"
                         [disabled]="!editable">
                </div>
              </div>

              <div class="form-group">
                <div class="input-group pt-2">
                  <div class="input-group-prepend">
              <span class="input-group-text"
              > <i class="material-icons">email</i></span>
                  </div>
                  <input type="text" class="form-control " name="email" [(ngModel)]="email"
                         [disabled]="!editable"/>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group pt-2">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
                  </div>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password"
                         [disabled]="!editable"/>
                </div>
              </div>
            </form>
            <div class="d-flex justify-content-center mt-5">
            <button *ngIf="editable" (click)="update()" class="btn btn-danger w-50">Save</button>
          </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
