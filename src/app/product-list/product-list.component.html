<app-navbar></app-navbar>
<nav class="navbar navbar-expand-lg  justify-content-center navbar-dark p-0 mb-5">
  <div class="py-2 px-5 category-style">
    <h4><a routerLink="/home" class="text-dark text-decoration-none">Home</a></h4>
  </div>
  <div *ngFor="let i of categories" class="py-2 px-5 category-style my-cursor">
    <div>
      <h4><a (click)="show(i.name)" class="text-dark text-decoration-none">
        {{i.name}}</a></h4>
    </div>
  </div>
</nav>
<div class="bck">
  <div class="container-fluid">
    <div class="row my-2">
      <div class="col-2" style="border-right: 2px solid lightgrey">
        <div class="card">
          <div class="card-header font-weight-bold">
            <h3>Filter Price</h3>
          </div>
          <div class="card-body">
            <div *ngFor="let item of checkboxes">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="{{item.id}}" name="priceFilter"
                       [(ngModel)]="item.isSelected">
                <label class="custom-control-label" for="{{item.id}}">{{item.value}}</label>
              </div>
            </div>
            <div class="pt-4 d-flex justify-content-center">
              <button class="btn mr-2 btn btn-outline-success" (click)="applyFilter()">Apply</button>
              <button class=" mr-2 btn btn-outline-danger" (click)="clearFilter()">Clear</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-10">

        <div class="d-flex flex-wrap justify-content-center">
          <div *ngFor="let i of products" class="card-deck">
            <div class="card mx-4 mb-5 bg-white rounded my-cursor" (click)="getDetails(i.productId)">

              <div class="card-body">
                <a><img src="{{i.image}}"></a>
              </div>
              <div class="card-footer text-center ">
                <div class="helo">
                  <b><a class="text-dark text-decoration-none ">{{i.name}}</a></b>
                </div>
                <div class="text-width">
                  {{i.details}}
                </div>
                <div class="d-flex justify-content-center">
                  <span class="text-success"><b>Rs.{{i.price }}</b></span><small>
                  <del>{{i.price + 0.20 * i.price}}</del>
                </small>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
